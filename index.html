<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Story Writing App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5a89ff, #00d4ff);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.97);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #1a1a1a;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #title {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        #title:focus {
            border-color: #5a89ff;
            box-shadow: 0 0 6px rgba(90, 137, 255, 0.3);
            outline: none;
        }
        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .toolbar button {
            padding: 8px 12px;
            background: #5a89ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s, transform 0.2s;
        }
        .toolbar button:hover {
            background: #4466cc;
            transform: scale(1.05);
        }
        #color {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }
        #content {
            width: 100%;
            min-height: 250px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            line-height: 1.5;
            background: #fff;
        }
        #content:focus {
            border-color: #5a89ff;
            box-shadow: 0 0 6px rgba(90, 137, 255, 0.3);
            outline: none;
        }
        #notes {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9em;
        }
        #notes:focus {
            border-color: #5a89ff;
            outline: none;
        }
        .note {
            background: #e8f0ff;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note button {
            background: #ff4d4f;
            padding: 5px 8px;
            border-radius: 4px;
        }
        .note button:hover {
            background: #e63946;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .action-buttons button {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            color: white;
            transition: background 0.2s, transform 0.2s;
        }
        .save-btn { background: #28a745; }
        .save-btn:hover { background: #218838; transform: scale(1.05); }
        .new-btn { background: #17a2b8; }
        .new-btn:hover { background: #138496; transform: scale(1.05); }
        .load-btn { background: #ffc107; color: #2d2d2d; }
        .load-btn:hover { background: #e0a800; transform: scale(1.05); }
        .pdf-btn { background: #ff6b6b; }
        .pdf-btn:hover { background: #e65c5c; transform: scale(1.05); }
        .share-btn { background: #25D366; }
        .share-btn:hover { background: #1ebd57; transform: scale(1.05); }
        #status {
            text-align: center;
            color: #fff;
            margin: 10px 0;
            font-size: 0.9em;
        }
        #stories {
            margin-top: 15px;
            background: #f8f9ff;
            padding: 10px;
            border-radius: 6px;
        }
        #story-list button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #e8f0ff;
            border: none;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
        }
        #story-list button:hover {
            background: #d0e0ff;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 2px;
            margin: 15px auto;
            width: fit-content;
        }
        .tile {
            width: 50px;
            height: 50px;
            background: #5a89ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
        }
        .tile.empty {
            background: transparent;
            cursor: default;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 1.6em; }
            #content { min-height: 200px; }
            #puzzle { grid-template-columns: repeat(3, 40px); }
            .tile { width: 40px; height: 40px; font-size: 1em; }
            .action-buttons { flex-direction: column; }
            .toolbar { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Writing App</h1>
        <input type="text" id="title" placeholder="Story Title">
        <div class="toolbar">
            <button onclick="bold()"><i class="fas fa-bold"></i> Bold</button>
            <button onclick="italic()"><i class="fas fa-italic"></i> Italic</button>
            <button onclick="underline()"><i class="fas fa-underline"></i> Underline</button>
            <input type="color" id="color" title="Pick a color">
            <button onclick="document.getElementById('image').click()"><i class="fas fa-image"></i> Image</button>
            <input type="file" id="image" accept="image/*" style="display:none" onchange="insertImage()">
        </div>
        <div id="content" contenteditable="true" placeholder="Write your story..."></div>
        <textarea id="notes" placeholder="Add notes..." onkeypress="if(event.key==='Enter') addNote()"></textarea>
        <button onclick="addNote()"><i class="fas fa-plus"></i> Add Note</button>
        <div id="notes-list"></div>
        <div class="action-buttons">
            <button class="save-btn" onclick="save()">Save</button>
            <button class="new-btn" onclick="newStory()">New Story</button>
            <button class="load-btn" onclick="loadStories()">Load Stories</button>
            <button class="pdf-btn" onclick="exportPDF()">PDF Export</button>
            <button class="share-btn" onclick="share()">Share</button>
        </div>
        <div id="status"></div>
        <div id="stories" style="display:none;">
            <h3>Saved Stories</h3>
            <div id="story-list"></div>
        </div>
        <div style="margin-top:20px;">
            <h3>Slide Puzzle</h3>
            <div id="puzzle"></div>
            <button onclick="shufflePuzzle()">Shuffle</button>
        </div>
    </div>
    <script>
        let currentId = localStorage.getItem('currentId') || Date.now().toString();
        let notes = [];
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, 0];

        window.onload = () => {
            if (!localStorageAvailable()) {
                showStatus('Error: localStorage not available. Try normal browser mode.');
                return;
            }
            load();
            initPuzzle();
        };

        function localStorageAvailable() {
            try {
                let test = '__test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                console.error('localStorage error:', e);
                return false;
            }
        }

        function bold() { document.execCommand('styleWithCSS', false, null); document.execCommand('bold'); }
        function italic() { document.execCommand('styleWithCSS', false, null); document.execCommand('italic'); }
        function underline() { document.execCommand('styleWithCSS', false, null); document.execCommand('underline'); }
        function changeColor() { 
            document.execCommand('styleWithCSS', false, null);
            document.execCommand('foreColor', false, document.getElementById('color').value); 
        }
        function insertImage() {
            let file = document.getElementById('image').files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    showStatus('Image too large (max 2MB)');
                    return;
                }
                let reader = new FileReader();
                reader.onload = e => {
                    let img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '150px';
                    document.getElementById('content').appendChild(img);
                    showStatus('Image added (not in PDF)');
                    save();
                };
                reader.readAsDataURL(file);
            }
        }

        function addNote() {
            let noteText = document.getElementById('notes').value.trim();
            if (noteText) {
                notes.push(noteText);
                document.getElementById('notes').value = '';
                showNotes();
                save();
                showStatus('Note added');
            } else {
                showStatus('Type a note first');
            }
        }

        function showNotes() {
            let list = document.getElementById('notes-list');
            list.innerHTML = '';
            notes.forEach((note, i) => {
                let div = document.createElement('div');
                div.className = 'note';
                div.innerHTML = `${note} <button onclick="deleteNote(${i})"><i class="fas fa-trash"></i></button>`;
                list.appendChild(div);
            });
        }

        function deleteNote(i) {
            notes.splice(i, 1);
            showNotes();
            save();
            showStatus('Note deleted');
        }

        function save() {
            if (!localStorageAvailable()) {
                showStatus('Cannot save: localStorage unavailable');
                return;
            }
            try {
                let data = {
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').innerHTML,
                    notes: notes
                };
                let stories = JSON.parse(localStorage.getItem('stories')) || {};
                stories[currentId] = data;
                localStorage.setItem('stories', JSON.stringify(stories));
                localStorage.setItem('currentId', currentId);
                showStatus('Story saved!');
                console.log('Saved story:', currentId, data);
            } catch (e) {
                showStatus('Save failed: ' + e.message);
                console.error('Save error:', e);
            }
        }

        function load() {
            if (!localStorageAvailable()) return;
            try {
                let stories = JSON.parse(localStorage.getItem('stories')) || {};
                if (stories[currentId]) {
                    let data = stories[currentId];
                    document.getElementById('title').value = data.title || '';
                    document.getElementById('content').innerHTML = data.content || '';
                    notes = data.notes || [];
                    showNotes();
                    showStatus('Story loaded');
                    console.log('Loaded story:', currentId);
                }
            } catch (e) {
                showStatus('Load failed: ' + e.message);
                console.error('Load error:', e);
            }
        }

        function newStory() {
            currentId = Date.now().toString();
            document.getElementById('title').value = '';
            document.getElementById('content').innerHTML = '';
            notes = [];
            showNotes();
            save();
            showStatus('New story created');
        }

        function loadStories() {
            let div = document.getElementById('stories');
            let list = document.getElementById('story-list');
            list.innerHTML = '';
            let stories = JSON.parse(localStorage.getItem('stories')) || {};
            if (!Object.keys(stories).length) {
                list.innerHTML = '<p>No saved stories</p>';
            } else {
                Object.keys(stories).forEach(id => {
                    let btn = document.createElement('button');
                    btn.innerText = stories[id].title || `Untitled (${new Date(parseInt(id)).toLocaleString()})`;
                    btn.onclick = () => {
                        currentId = id;
                        load();
                        div.style.display = 'none';
                        showStatus('Story loaded');
                    };
                    list.appendChild(btn);
                });
            }
            div.style.display = 'block';
        }

        function exportPDF() {
            try {
                let { jsPDF } = window.jspdf;
                let doc = new jsPDF();
                let title = document.getElementById('title').value || 'Story';
                doc.setFontSize(16);
                doc.text(title, 10, 10);
                doc.setFontSize(12);
                let content = document.getElementById('content').innerText || 'No content';
                let splitContent = doc.splitTextToSize(content, 180);
                doc.text(splitContent, 10, 20);
                let y = 20 + splitContent.length * 7;
                doc.text('Notes:', 10, y);
                let noteText = notes.join('\n') || 'No notes';
                doc.text(noteText, 10, y + 10);
                doc.save(title + '.pdf');
                showStatus('PDF exported (text only)');
            } catch (e) {
                showStatus('PDF export failed: ' + e.message);
                console.error('PDF error:', e);
            }
        }

        function share() {
            let text = document.getElementById('title').value + '\n' + document.getElementById('content').innerText + '\nNotes:\n' + notes.join('\n');
            if (navigator.share) {
                navigator.share({ title: 'My Story', text: text }).catch(e => console.error('Share error:', e));
            } else {
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            }
            showStatus('Sharing...');
        }

        function initPuzzle() {
            let puzzle = document.getElementById('puzzle');
            puzzle.innerHTML = '';
            tiles.forEach((tile, i) => {
                let div = document.createElement('div');
                div.className = 'tile' + (tile === 0 ? ' empty' : '');
                div.innerText = tile || '';
                div.onclick = () => moveTile(i);
                puzzle.appendChild(div);
            });
        }

        function shufflePuzzle() {
            for (let i = tiles.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
            initPuzzle();
            showStatus('Puzzle shuffled');
        }

        function moveTile(i) {
            let empty = tiles.indexOf(0);
            if (Math.abs(i - empty) === 1 || Math.abs(i - empty) === 3) {
                [tiles[i], tiles[empty]] = [tiles[empty], tiles[i]];
                initPuzzle();
                if (tiles.join('') === '123456780') {
                    showStatus('Puzzle solved!');
                    alert('Puzzle solved! 🎉');
                }
            }
        }

        function showStatus(msg) {
            let status = document.getElementById('status');
            status.innerText = msg;
            setTimeout(() => status.innerText = '', 3000);
        }
    </script>
</body>
</html>
