<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Enhanced Impressive Color Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6b48ff, #00ddeb);
            margin: 0;
            padding: 20px;
            color: #2d2d2d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 25px;
            animation: fadeIn 1s ease-in-out;
            flex: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            color: #1a1a1a;
            font-size: 2.8em;
            margin-bottom: 25px;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .editor-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .story-editor {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.05);
        }
        
        #story-title {
            width: 100%;
            font-size: 1.6em;
            padding: 12px;
            border: 1px solid #d0d7ff;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #ffffff;
        }
        
        #story-title:focus {
            border-color: #6b48ff;
            box-shadow: 0 0 12px rgba(107, 72, 255, 0.3);
            outline: none;
        }
        
        #story-content {
            width: 100%;
            height: 350px;
            padding: 15px;
            border: 1px solid #d0d7ff;
            border-radius: 8px;
            font-size: 1.1em;
            line-height: 1.7;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #ffffff;
        }
        
        #story-content:focus {
            border-color: #6b48ff;
            box-shadow: 0 0 12px rgba(107, 72, 255, 0.3);
            outline: none;
        }
        
        .notes-section {
            background: #fff7e6;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }
        
        .note {
            background: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .note-text {
            flex: 1;
        }
        
        .delete-note {
            background: #ff4d4f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        .delete-note:hover {
            background: #d9363e;
            transform: scale(1.05);
        }
        
        #note-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0d7ff;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #ffffff;
        }
        
        .add-note-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            font-weight: 700;
        }
        
        .add-note-btn:hover {
            background: #218838;
            transform: scale(1.02);
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        
        .save-btn, .clear-btn, .pdf-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 700;
        }
        
        .save-btn {
            background: #6b48ff;
            color: white;
        }
        
        .save-btn:hover {
            background: #5639cc;
            transform: scale(1.02);
        }
        
        .clear-btn {
            background: #ffca28;
            color: #2d2d2d;
        }
        
        .clear-btn:hover {
            background: #e0a800;
            transform: scale(1.02);
        }
        
        .pdf-btn {
            background: #ff6b6b;
            color: white;
        }
        
        .pdf-btn:hover {
            background: #e65c5c;
            transform: scale(1.02);
        }
        
        .share-section {
            text-align: center;
            margin-top: 25px;
        }
        
        .share-btn {
            background: #25D366; /* WhatsApp green */
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s, box-shadow 0.3s;
            width: 100%;
            justify-content: center;
            font-weight: 700;
        }
        
        .share-btn:hover {
            background: #1ebd57;
            box-shadow: 0 6px 18px rgba(37, 211, 102, 0.3);
        }
        
        .share-btn::before {
            content: '';
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg') no-repeat center;
            background-size: contain;
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        
        #status-message {
            text-align: center;
            margin-top: 15px;
            color: #ffffff;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive Design for Mobile */
        @media (min-width: 768px) {
            .editor-section {
                flex-direction: row;
            }
            
            .story-editor {
                flex: 2;
            }
            
            .notes-section {
                flex: 1;
            }
            
            .add-note-btn, .share-btn {
                width: auto;
            }
        }
        
        @media (max-width: 767px) {
            body {
                padding: 12px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            #story-content {
                height: 250px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .save-btn, .clear-btn, .pdf-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Writing Platform</h1>
        
        <div class="editor-section">
            <!-- Story Writing Area -->
            <div class="story-editor">
                <input type="text" id="story-title" placeholder="Enter your story title...">
                <textarea id="story-content" placeholder="Start writing your story here..."></textarea>
                <div class="action-buttons">
                    <button class="save-btn" onclick="saveData()">Save</button>
                    <button class="clear-btn" onclick="clearData()">Clear All</button>
                    <button class="pdf-btn" onclick="exportToPDF()">Export to PDF</button>
                </div>
            </div>
            
            <!-- Notes Section -->
            <div class="notes-section">
                <h2>Notes</h2>
                <div id="notes-list"></div>
                <input type="text" id="note-input" placeholder="Add a note...">
                <button class="add-note-btn" onclick="addNote()">Add Note</button>
            </div>
        </div>
        
        <!-- Share Section -->
        <div class="share-section">
            <button class="share-btn" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        </div>
        
        <div id="status-message"></div>
    </div>

    <script>
        // Load jsPDF
        const { jsPDF } = window.jspdf;

        // Load data from localStorage on page load
        window.onload = function() {
            loadData();
            // Auto-save every 30 seconds
            setInterval(autoSave, 30000);
        };

        // Function to add notes
        function addNote() {
            const noteInput = document.getElementById('note-input');
            const noteText = noteInput.value.trim();
            if (noteText) {
                const notesList = document.getElementById('notes-list');
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                
                const noteTextSpan = document.createElement('span');
                noteTextSpan.classList.add('note-text');
                noteTextSpan.textContent = noteText;
                noteDiv.appendChild(noteTextSpan);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-note');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = function() {
                    notesList.removeChild(noteDiv);
                    saveData();
                };
                noteDiv.appendChild(deleteBtn);
                
                notesList.appendChild(noteDiv);
                noteInput.value = ''; // Clear input
                saveData();
            }
        }

        // Function to save data to localStorage
        function saveData() {
            const title = document.getElementById('story-title').value;
            const content = document.getElementById('story-content').value;
            const notes = Array.from(document.querySelectorAll('.note .note-text'))
                .map(note => note.textContent);
            
            localStorage.setItem('storyTitle', title);
            localStorage.setItem('storyContent', content);
            localStorage.setItem('storyNotes', JSON.stringify(notes));
            
            showStatus('Saved successfully!');
        }

        // Auto-save function
        function autoSave() {
            saveData();
            showStatus('Auto-saved');
        }

        // Function to load data from localStorage
        function loadData() {
            const title = localStorage.getItem('storyTitle') || '';
            const content = localStorage.getItem('storyContent') || '';
            const notes = JSON.parse(localStorage.getItem('storyNotes')) || [];
            
            document.getElementById('story-title').value = title;
            document.getElementById('story-content').value = content;
            
            const notesList = document.getElementById('notes-list');
            notes.forEach(noteText => {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                
                const noteTextSpan = document.createElement('span');
                noteTextSpan.classList.add('note-text');
                noteTextSpan.textContent = noteText;
                noteDiv.appendChild(noteTextSpan);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-note');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = function() {
                    notesList.removeChild(noteDiv);
                    saveData();
                };
                noteDiv.appendChild(deleteBtn);
                
                notesList.appendChild(noteDiv);
            });
        }

        // Function to clear all data
        function clearData() {
            if (confirm('Are you sure you want to clear everything?')) {
                document.getElementById('story-title').value = '';
                document.getElementById('story-content').value = '';
                document.getElementById('notes-list').innerHTML = '';
                localStorage.removeItem('storyTitle');
                localStorage.removeItem('storyContent');
                localStorage.setItem('storyNotes', JSON.stringify([]));
                showStatus('Cleared all data');
            }
        }

        // Function to export to PDF
        function exportToPDF() {
            const title = document.getElementById('story-title').value || 'Untitled Story';
            const content = document.getElementById('story-content').value || 'No content yet.';
            const notes = Array.from(document.querySelectorAll('.note .note-text'))
                .map(note => note.textContent)
                .join('\n') || 'No notes.';
            
            const doc = new jsPDF();
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(20);
            doc.text(title, 20, 20);
            doc.setFontSize(12);
            doc.text('Story Content:', 20, 30);
            doc.text(content, 20, 40, { maxWidth: 170 });
            
            let yOffset = 40 + doc.splitTextToSize(content, 170).length * 7 + 10;
            doc.text('Notes:', 20, yOffset);
            doc.text(notes, 20, yOffset + 10, { maxWidth: 170 });
            
            doc.save(`${title || 'story'}.pdf`);
            showStatus('PDF exported successfully!');
        }

        // Function to share on WhatsApp
        function shareOnWhatsApp() {
            const title = document.getElementById('story-title').value || 'Untitled Story';
            const content = document.getElementById('story-content').value || 'No content yet.';
            const notes = Array.from(document.querySelectorAll('.note .note-text'))
                .map(note => note.textContent)
                .join('\n') || 'No notes.';
            
            const shareText = `Story: ${title}\n\n${content}\n\nNotes:\n${notes}`;
            const encodedText = encodeURIComponent(shareText);
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            setTimeout(() => { status.textContent = ''; }, 3000);
        }
    </script>
</body>
</html>
